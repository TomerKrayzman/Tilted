<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>

    <!--Main Navigation-->
    <header>

        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
            <div class="container">

                <!-- Brand -->
                <a class="navbar-brand waves-effect" href="https://mdbootstrap.com/material-design-for-bootstrap/" target="_blank">
                    <strong class="blue-text">Tiltulator</strong>
                </a>

                <!-- Collapse -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Left -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link waves-effect" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>

                    <!-- Right -->
                    <ul class="navbar-nav nav-flex-icons">
                        <li class="nav-item">
                            <a href="https://www.facebook.com/mdbootstrap" class="nav-link waves-effect" target="_blank">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://twitter.com/MDBootstrap" class="nav-link waves-effect" target="_blank">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://github.com/mdbootstrap/bootstrap-material-design" class="nav-link border border-light rounded waves-effect"
                                target="_blank">
                                <i class="fa fa-github mr-2"></i>MDB GitHub
                            </a>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>
        <!-- Navbar -->

    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main class="mt-12 pt-12">
        <div class="container">

            <!--Section: Jumbotron-->
            <section class="card wow fadeIn" id="intro">

                <!-- Content -->
                <div class="card-body text-white text-center py-12 px-12 my-12">

                    <h1 class="mb-4">
                        <strong>How tilted are you??</strong>
                    </h1>
                    <p>
                        <strong>Put a number to it!</strong>
                    </p>
                    <p class="mb-4">
                        <strong>!!</strong>
                    </p>
                    
                    
                    <div class="row justify-content-md-center">
                        <div class="col-10 col-md-auto ">
                            <form>
                            <p class="h4 text-center mb-2">Enter Your Summoner Name</p>

                            <!-- Default input email -->
                            <label for="defaultFormLoginEmailEx" class="grey-text">Summoner Name</label>
                            <input type="summonerId" id="summonerId" class="form-control">

                            <br>

                            <div class="text-center mt-4">
                                <button class="btn btn-indigo" type="submit">Submit</button>
                            </div>
                        </form>
                        <!-- Default form login -->
                      
                        </div>
                    </div>

                      
                      

                </div>
                <!-- Content -->
            </section>
            <!--Section: Jumbotron-->

            <!--Section: Cards-->
            <section class="pt-5">

                <!-- Heading & Description -->
                <div class="wow fadeIn">
                    <!--Section heading-->
                    <h2 class="h1 text-center mb-5">Content to be Placed Here</h2>
                    <!--Section description-->
                    <p class="text-center">Placeholder Content</p>
                </div>
                <!-- Heading & Description -->
                <div class="row text-center">
                    <div class="col-md-6 col-md-offset-3">
                                                <!-- Material form subscription -->
                        <form>
                            <p class="h4 text-center mb-4">Subscribe</p>

                            <!-- Material input text -->
                            <div class="md-form">
                                <i class="fa fa-user prefix grey-text"></i>
                                <input type="text" id="materialFormSubscriptionNameEx" class="form-control">
                                <label for="materialFormSubscriptionNameEx">Your name</label>
                            </div>

                            <!-- Material input email -->
                            <div class="md-form">
                                <i class="fa fa-envelope prefix grey-text"></i>
                                <input type="email" id="materialFormSubscriptionEmailEx" class="form-control">
                                <label for="materialFormSubscriptionEmailEx">Your email</label>
                            </div>

                            <div class="text-center mt-4">
                                <button class="btn btn-outline-info" type="submit">Send<i class="fa fa-paper-plane-o ml-2"></i></button>
                            </div>
                        </form>
<!-- Material form subscription -->
                      
                    </div>
                </div>
                
                


                <hr class="mb-5">

                

                <hr class="mb-5">


                <hr class="mb-5">

            

            </section>
            <!--Section: Cards-->

        </div>
    </main>
    <!--Main layout-->

                <i class="fa fa-youtube mr-3"></i>

            <a href="https://plus.google.com/u/0/b/107863090883699620484" target="_blank">
                <i class="fa fa-google-plus mr-3"></i>

            <a href="https://dribbble.com/mdbootstrap" target="_blank">
                <i class="fa fa-dribbble mr-3"></i>
            </a>

            <a href="https://pinterest.com/mdbootstrap" target="_blank">
                <i class="fa fa-pinterest mr-3"></i>
            </a>

            <a href="https://github.com/mdbootstrap/bootstrap-material-design" target="_blank">
                <i class="fa fa-github mr-3"></i>
            </a>

            <a href="http://codepen.io/mdbootstrap/" target="_blank">
                <i class="fa fa-codepen mr-3"></i>
